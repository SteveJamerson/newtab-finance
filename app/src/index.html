<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Finance</title>
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar-content">
            <div class="navbar-brand">
               <img src="./assets/images/logo.svg" alt="" />
               <h5>Controle financeiro</h5>
               <button
                  class="navbar-toggle"
                  data-active="navbar-nav"
                  type="button"
               >
                  <span class="navbar-toggle-icon"></span>
               </button>
            </div>
            <div class="navbar-nav" id="navbar-nav">
               <ul class="navbar-links">
                  <li class="navbar-close">
                     <button
                        class="navbar-toggle"
                        data-active="navbar-nav"
                        type="button"
                     >
                        <span class="navbar-toggle-icon"></span>
                     </button>
                  </li>
                  <li class="navbar-link">Cadastro de transações</li>
                  <li class="navbar-link" id="clear">Limpar dados</li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container" style="margin-top: 2rem">
         <div class="row gap-y-4">
            <div class="col-12 col-lg-5 col-xl-4">
               <form class="form-add" name="form-add" id="form-add">
                  <h5>Nova transação</h5>
                  <div class="row">
                     <fieldset class="col-12 col-md-3 col-lg-12">
                        <label for="type">Data da transação</label>
                        <input
                           type="date"
                           name="date"
                           id="date"
                           class="field"
                           required
                        />
                     </fieldset>
                     <fieldset class="col-12 col-md-3 col-lg-12">
                        <label for="type">Tipe de transação</label>
                        <select name="type" id="type" class="field" required>
                           <option value="" hidden>Selecione uma opção</option>
                           <option value="-">Compra</option>
                           <option value="+">Venda</option>
                        </select>
                     </fieldset>
                     <fieldset class="col-12 col-md-6 col-lg-12">
                        <label for="name">Nome da mercadoria</label>
                        <input
                           type="text"
                           name="name"
                           id="name"
                           class="field"
                           required
                           placeholder="Insira o nome"
                        />
                     </fieldset>
                     <fieldset class="col-3 col-md-6 col-lg-3">
                        <label for="price">Quant</label>
                        <input
                           type="number"
                           name="quantity"
                           id="quantity"
                           class="field"
                           required
                           placeholder="1"
                           minlength="1"
                           maxlength="10000000"
                        />
                     </fieldset>
                     <fieldset class="col-9 col-md-6 col-lg-9">
                        <label for="price">Valor</label>
                        <input
                           type="text"
                           name="price"
                           id="price"
                           class="field"
                           required
                           placeholder="R$ 0,00"
                           data-price
                        />
                     </fieldset>
                  </div>
                  <button class="button full primary" type="submit">
                     Adicionar transação
                  </button>
               </form>
            </div>
            <div class="col">
               <div class="invoice">
                  <h5>Extrato de transações</h5>
                  <div class="table-responsive">
                     <table class="table" id="invoiceView"></table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
